version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: servai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-servai}
      POSTGRES_USER: ${POSTGRES_USER:-servai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-servai_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - servai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-servai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: servai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - servai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: servai-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-servai}:${POSTGRES_PASSWORD:-servai_password}@postgres:5432/${POSTGRES_DB:-servai}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - servai-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build-stage
    container_name: servai-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000/api/v1}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.quasar
    ports:
      - "9000:9000"
    networks:
      - servai-network
    command: npm run dev

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: servai-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - servai-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  servai-network:
    driver: bridge
