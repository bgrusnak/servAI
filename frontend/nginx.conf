server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security: Disable server version exposure
    server_tokens off;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;
    gzip_comp_level 6;

    # Security headers - Critical for XSS, Clickjacking, MIME sniffing protection
    
    # Content Security Policy (CSP) - Защита от XSS
    # NOTE: unsafe-inline and unsafe-eval required for Quasar/Vue runtime compilation
    # TODO: Migrate to nonce-based CSP in future
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.servai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
    
    # Modern replacement for X-Frame-Options
    add_header X-Frame-Options "DENY" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy but still useful for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy - Ограничиваем передачу referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy - Ограничиваем браузерные API
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # CRITICAL: HSTS - Принудительное использование HTTPS
    # Enabled for production security - prevents SSL stripping attacks
    # WARNING: Only enable this when HTTPS is properly configured!
    # Remove this header if serving over HTTP only in development
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Cross-Origin policies
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Cache control for static assets with versioning
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cache for HTML files (always get latest version)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Vue Router - handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security: Prevent access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
    }

    # API proxy with enhanced security
    location /api/ {
        # Rate limiting - disabled by default, configure if needed
        # Requires: http { limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s; }
        # limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Security: Remove server headers from backend
        proxy_hide_header X-Powered-By;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Disable caching for API responses
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /(\.|wp-config\.php|readme\.html|license\.txt) {
        deny all;
        return 404;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
